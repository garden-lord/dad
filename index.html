<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" /> -->

    <title>Draw a Bog dot Blog</title>
    <link rel="icon" href="favicon.ico" />
    <style>
      #container {
        padding: 0;
        margin: 0;

        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        min-height: -webkit-fill-available;
        justify-content: center;
        justify-items: center;
        align-items: center;
        display: flex;
      }

      #main {
        max-width: 80%;
        max-height: 80%;
        -webkit-box-shadow: 0px 0px 26px 0px #000000;
        box-shadow: 0px 0px 35px 0px #000000;
      }

      body {
        padding: 0;
        margin: 0;
      }

      #background {
        z-index: -999;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        filter: blur(40px);
      }
    </style>
    <script src="images.js"></script>
  </head>

  <body>
    <div id="container"></div>
    <script>
      let last = null;

      function random() {
        let candidate = images[Math.floor(Math.random() * images.length)];
        while (last === candidate) {
          candidate = images[Math.floor(Math.random() * images.length)];
        }
        last = candidate;
        return candidate;
      }

      function display() {
        const container = document.getElementById("container");
        container.innerHTML = "";

        const image = random();
        const main = document.createElement("img");
        main.src = image;
        main.id = "main";

        const background = document.createElement("img");
        background.src = image;
        background.id = "background";

        container.appendChild(background);
        container.appendChild(main);
      }

      display();

      window.addEventListener("touchstart", display);
      window.addEventListener("mousedown", display);
    </script>
  </body>
</html>
